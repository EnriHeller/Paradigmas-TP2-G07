# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches:
     - "*"
  pull_request:
    branches:
     - "*"
  schedule:
    - cron: '33 7 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04  # Actualizado de ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Actualizado de v2 a v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # Actualizado de v1 a v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3  # Actualizado de v1 a v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # Actualizado de v1 a v3
